<!DOCTYPE html>
<html>
  <head>
    <title>Sliding Social Media Hover Effect.</title>
    <link href="https://rawgit.com/phong5683/phong5683.github.io/master/social-media-sliding-style.css " rel="stylesheet">
    <link href="<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> " rel="stylesheet
    ">
  </head>
  <body>

    <div class="wrapper">
      <ul>
          <li class="facebook">
            <i class="fab fa-facebook" aria-hidden="true"></i>
            <div class="slider">
              <p>Facebook</p>
            </div>
         </li>
          <li class="twitter">
            <i class="fab fa-twitter" aria-hidden="true"></i>
            <div class="slider">
              <p>Twitter</p>
            </div>
         </li>
          <li class="instagram">
            <i class="fab fa-instagram" aria-hidden="true"></i>
            <div class="slider">
              <p>Instagram</p>
            </div>
         </li>
          <li class="google">
            <i class="fab fa-google" aria-hidden="true"></i>
            <div class="slider">
              <p>Google</p>
            </div>
         </li>
          <li class="whatsapp">
            <i class="fab fa-whatsapp" aria-hidden="true"></i>
            <div class="slider">
              <p>Whatsapp</p>
            </div>
         </li>

      </ul>
    </div>

  </body>
</html>
